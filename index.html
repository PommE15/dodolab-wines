<!doctype html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/lib/font-min.css">
        <link rel="stylesheet" type="text/css" href="css/lib/pure-min.css">
        <link rel="stylesheet" type="text/less" href="css/main.css">
        <script src="css/lib/less-min.js"></script>
        <script src="jspm_packages/system.js"></script>
        <script src="js/config.js"></script>
        <title></title>
    </head>
    <body>
        <h1 class="w-center">Kind of RAW</h1>

        <section class="sec-form">
            <h2>Import data</h2>
            <div id="importForm"></div>
        </section>

        <section class="sec-table">  
            <h2>Clean the table</h2> 
            <div id="toggleTable" class="d-n"></div>
        </section>

        <section class="sec-chart">
            <h2>Select a chart</h2>            
            <div id="chartList" class="d-n pb-40"></div>
        </section>

        <section class="sec-panel">
            <h2>Edit this visualization</h2>
            <div id="editPanel"></div> 
        </section>

        <section class="sec-code c-white">
            <h2>Get your embeded code</h2>
            <div id="embedCode"></div> 
        </section>

        <script>
        // loads main.js
        System.import('js/main').then(function(main){
            main.init();
        });
        </script>
    </body>
</html>
